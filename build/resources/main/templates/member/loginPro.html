<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>login Pro</title>
</head>
<body>
<th:block th:switch="${alertType}">
  <!-- 로그인 성공 시 -->
  <th:block th:case="'ACTIVE'">
    <script th:inline="javascript">
				alert("로그인 성공");
				/* 세션에 저장된 prevPage 정보 가져오기 */
				var prevPage = /*[[${session.prevPage}]]*/ null;
				if (prevPage) {
					window.location = prevPage; // 이전 페이지로 리다이렉트
				} else {
					window.location = '/home'; // 이전 페이지 정보가 없으면 메인 페이지로 이동
				}
			</script>
  </th:block>

  <th:block th:case="'STOP'">
    <script th:inline="javascript">
				alert("회원님의 계정은 현재 활동 중지 상태입니다.");
				history.go(-1);
			</script>
  </th:block>

  <th:block th:case="'DELETE'">
    <script th:inline="javascript">
				alert("회원님의 계정은 탈퇴되었습니다.");
				history.go(-1);
			</script>
  </th:block>

  <th:block th:case="'INVALID'">
    <script th:inline="javascript">
				alert("아이디 또는 비밀번호가 일치하지 않습니다.");
				history.go(-1);
			</script>
  </th:block>
</th:block>
</body>
</html>
